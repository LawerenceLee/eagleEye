<p>These pets are looking for a home!</p>
<button class="btn btn-link" [routerLink]="['/pets/new']">Add a pet to the shelter</button>
<table class="table">
  <tr>
    <th>Name</th>
    <th>Type</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let pet of pets">
    <td>{{ pet.name }}</td>
    <td>{{ pet.type }}</td>
    <td>
      <button class="btn btn-primary" (click)="toAdoptRoute(pet._id)">Details</button>
      <button class="btn btn-warning" (click)="toEditRoute(pet._id)">Edit</button>
    </td>
  </tr>
</table>
